<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  </head>
  <body>
    <h1>Welcome to Pictool</h1>
    <p>hello world</p>
    <ul id="J_ModuleList">
      
      <li>
        <a href="./module/digit-transform.html">module/digit-transform.html</a>
      </li>
    </ul>

    <script>
      var module = [
        'ui',
        'browser-sandbox',
        'digit-process-grayscale',
        'digit-process-sobel',
        'digit-process-invert',
        'digit-process-alpha',
        'digit-transform'
      ]
      var listHtml = module.map(function(mod) {
        var path = './module/'+ mod +'.html';
        var html = 
          '<ul>' +
            '<li><a href="'+ path +'" >' + path +'</a></li>' +
          '</ul>';
        return html;
      }).join('');
      document.querySelector('#J_ModuleList').innerHTML = listHtml;
    </script>
  </body>
</html>
