<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <style>
    img {
      max-height: 200px;
      min-width: 100px;
    }
    </style>
  </head>
  <body>

    <div>
      <img src="./../image/lena-256.png" />
    </div>
    <br/>
    <div id="display">
      <img />
    </div>

    <script src="./../../dist/browser.js"></script>
    <script>
    (function() {
      // 测试图片来自 www.pexels.com
      // test photo from www.pexels.com

      var src = './../image/lena-256.png';
      var Sandbox = Pictool.browser.Sandbox;
      var sandbox = new Sandbox(src);
      var dom = document.querySelector('#display');

      sandbox.queueProcess([
        {
          process: 'posterize',
          options: { value: 10 },
        },
      ]).then(function(base64) {
        dom.innerHTML = `<img src="${base64}" />`;
      }).catch(function(err) {
        console.log(err);
      });
      
      
    })();
    </script>
  </body>
</html>
